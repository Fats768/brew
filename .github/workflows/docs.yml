name: Documentation

on:
  push:
    branches:
      - main
  pull_request:
  merge_group:

permissions:
  contents: read
  pages: read

env:
  HOMEBREW_DEVELOPER: 1
  HOMEBREW_NO_AUTO_UPDATE: 1
  HOMEBREW_NO_ENV_HINTS: 1
  HOMEBREW_NO_INSTALL_CLEANUP: 1

defaults:
  run:
    shell: bash -xeuo pipefail {0}

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@main
        with:
          core: false
          cask: false

      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Install vale
        run: brew install vale

      - name: Cleanup Homebrew/brew docs
        if: github.repository == 'Homebrew/brew'
        run: |
          # No ignore support (https://github.com/errata-ai/vale/issues/131).
          rm -r Library/Homebrew/vendor

          # Generate latest manpage
          brew generate-man-completions --no-exit-code

      - name: Run Vale
        run: vale docs/

      - name: Install Ruby
        uses: ruby/setup-ruby@f8d7259c7a66155a7c4a157a1a10ca601f186594 # v1.271.0
        with:
          bundler-cache: true
          working-directory: docs

      - name: Check Markdown syntax
        working-directory: docs
        run: bundle exec rake lint
        
     shell:  - name: Install sorbet-runtime for Homebrew portable Ruby
  run: |
    # Find Homebrew repo and portable-ruby gem executable
    HOMEBREW_REPO="$(brew --repository 2>/dev/null || echo /home/linuxbrew/.linuxbrew/Homebrew)"
    PORTABLE_GEM="$(echo "${HOMEBREW_REPO}/Library/Homebrew/vendor/portable-ruby"/*/bin/gem 2>/dev/null || true)"
    if [ -x "$PORTABLE_GEM" ]; then
      echo "Installing sorbet-runtime into Homebrew portable Ruby ($PORTABLE_GEM)"
      "$PORTABLE_GEM" install sorbet-runtime --no-document
    else
      echo "Portable Ruby gem not found; installing sorbet-runtime into system Ruby"
      gem install sorbet-runtime --no-document
    fi 
